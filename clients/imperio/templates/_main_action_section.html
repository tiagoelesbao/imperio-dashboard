<!-- AÇÃO PRINCIPAL - Monitoramento de Sorteio Vigente -->
<div id="acaoprincipal-view" class="view-content" style="display: none;">
    <div class="view-header">
        <h2 style="color: #FFD700; font-size: 28px; margin-bottom: 10px;">
            <i class="fas fa-trophy" style="margin-right: 10px;"></i>Ação Principal
        </h2>
        <p style="color: #999; font-size: 14px;">Monitoramento completo do sorteio vigente</p>
    </div>

    <!-- Loading State -->
    <div id="acaoprincipal-loading" style="text-align: center; padding: 60px 20px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #FFD700; margin-bottom: 20px;"></i>
        <p style="color: #999; font-size: 16px;">Carregando dados da ação principal...</p>
    </div>

    <!-- Error State -->
    <div id="acaoprincipal-error" style="display: none; text-align: center; padding: 60px 20px;">
        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ff6b6b; margin-bottom: 20px;"></i>
        <p style="color: #ff6b6b; font-size: 16px; margin-bottom: 10px;">Erro ao carregar dados</p>
        <p id="acaoprincipal-error-message" style="color: #999; font-size: 14px;"></p>
        <button onclick="loadMainActionData()" style="margin-top: 20px; padding: 10px 20px; background: #FFD700; color: #1a1a1a; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            <i class="fas fa-sync-alt" style="margin-right: 8px;"></i>Tentar Novamente
        </button>
    </div>

    <!-- Content -->
    <div id="acaoprincipal-content" style="display: none;">
        <!-- KPI Cards no topo -->
        <div id="acaoprincipal-kpi-cards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <!-- Cards serão inseridos aqui via JS -->
        </div>

        <!-- Seção de Ações Expansíveis -->
        <div style="background: rgba(255, 255, 255, 0.02); border-radius: 10px; padding: 20px; margin-top: 20px;">
            <!-- Header da Seção -->
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                <h3 style="color: #FFD700; font-size: 20px; margin: 0;">
                    <i class="fas fa-list" style="margin-right: 10px;"></i>Ações Monitoradas
                </h3>
                <div style="display: flex; gap: 10px;">
                    <button id="add-new-action-btn" onclick="showAddActionModal()" style="padding: 8px 16px; background: #FFD700; color: #1a1a1a; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.3s;">
                        <i class="fas fa-plus" style="margin-right: 5px;"></i>Adicionar Ação
                    </button>
                    <select id="action-year-filter" onchange="loadMainActionData()" style="padding: 8px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 5px; color: #fff; font-size: 14px;">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>

            <!-- Lista de Ações -->
            <div id="acaoprincipal-actions-list">
                <!-- Ações serão inseridas aqui via JS -->
            </div>

            <!-- Empty State -->
            <div id="acaoprincipal-empty" style="display: none; text-align: center; padding: 40px 20px;">
                <i class="fas fa-inbox" style="font-size: 48px; color: #666; margin-bottom: 20px;"></i>
                <p style="color: #999; font-size: 16px;">Nenhuma ação encontrada para o ano selecionado</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Adicionar Nova Ação -->

    <div class="action-modal-content">
        <div class="action-modal-header">
            <h3 style="margin: 0; color: #FFD700;">
                <i class="fas fa-plus-circle" style="margin-right: 10px;"></i>Adicionar Nova Ação

                <i class="fas fa-times"></i>

                <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
                <span id="add-action-error-message"></span>
            </div>
        </div>
        <div class="action-modal-footer">
            <button onclick="closeAddActionModal()" style="padding: 10px 20px; background: rgba(255, 255, 255, 0.1); color: #999; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 5px; cursor: pointer; margin-right: 10px;">

        </div>
